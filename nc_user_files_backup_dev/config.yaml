name: "Nextcloud User Files Backup Dev"
description: "Backup Nextcloud user files to external USB drive"
version: "0.0.3"
slug: "nc_user_files_backup_dev"
url: "https://github.com/alekslegkih/hassio-addons"
arch:
  - aarch64
  - amd64
  - armhf
image: "ghcr.io/alekslegkih/nc_user_files_backup_dev-{arch}"
startup: once
boot: manual
init: false
hassio_api: true
hassio_role: backup
homeassistant_api: true
options:
  ha_token: ""
  localdisks: []
  PUID: 0
  PGID: 0
schema:
  ha_token: password
  localdisks: [str]
  PUID: int
  PGID: int
map:
  - addon_config:rw
  - media:rw
  - share:rw
  - addons:r
usb: true
