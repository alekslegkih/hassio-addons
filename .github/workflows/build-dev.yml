name: Nextcloud User Files Backup Dev

on:
  push:
    branches: [develop]
    tags: ['dev-v*'] 

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    strategy:
      matrix:
        arch: [aarch64, amd64, armv7]  

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version
      id: version
      run: |
        if [[ ${{ github.ref }} == refs/tags/dev-v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/dev-v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        else
          # Берем версию из dev config.yaml
          VERSION=$(grep -oP 'version:\s*"\K[^"]+' ./nc_user_files_backup_dev/config.yaml)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        fi
        echo "Building DEV version: $VERSION"

    - name: Debug structure
      run: |
        echo "Repo structure:"
        ls -la
        echo "Dev folder contents:"
        ls -la nc_user_files_backup_dev/

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./nc_user_files_backup_dev 
        platforms: linux/${{ matrix.arch }}
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/nc_user_files_backup_dev-${{ matrix.arch }}:${{ env.VERSION }}
          ghcr.io/${{ github.repository_owner }}/nc_user_files_backup_dev-${{ matrix.arch }}:latest

    - name: Verify images
      run: |
        echo "✅ Build completed! Verifying images..."
        for arch in aarch64 amd64 armv7; do
          echo "Checking nc_user_files_backup_dev-${arch}:${{ env.VERSION }}"
          curl -s "https://ghcr.io/v2/${{ github.repository_owner }}/nc_user_files_backup_dev-${arch}/tags/list" | jq . 2>/dev/null || echo "Not accessible yet"
        done

    - name: Completion message
      run: |
        echo "🎉 DEV Version ${{ env.VERSION }} built successfully!"
        echo "📦 Images pushed to:"
        echo "   ghcr.io/${{ github.repository_owner }}/nc_user_files_backup_dev-aarch64:${{ env.VERSION }}"
        echo "   ghcr.io/${{ github.repository_owner }}/nc_user_files_backup_dev-amd64:${{ env.VERSION }}"
        echo "   ghcr.io/${{ github.repository_owner }}/nc_user_files_backup_dev-armv7:${{ env.VERSION }}"