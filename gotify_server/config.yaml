name: Gotify Server
description: Self-hosted notification server
version: "0.1.27"
slug: gotify_server
url: "https://github.com/alekslegkih/hassio-addons"
arch:
  - aarch64
  - amd64
image: ghcr.io/alekslegkih/gotify_server-{arch}
host_network: false
startup: application
boot: auto
init: false
map:
  - addon_config:rw
  - ssl
ports:
  80/tcp: 8486
ports_description:
  8486/tcp: Web interface and API
options:
  ssl: false
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  ssl: bool
  certfile: str
  keyfile: str
webui: "http://[HOST]:[PORT:8486]"