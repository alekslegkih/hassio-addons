version: "0.1.16"
slug: ntfy-server
url: "https://github.com/alekslegkih/hassio-addons"
arch:
  - aarch64
  - amd64
image: ghcr.io/alekslegkih/ntfy-server-{arch}
startup: application
init: false
map:
  - addon_config:rw
